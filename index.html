<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Undecimus</title>

<!-- Favicon / Apple icons -->
<link rel="icon" type="image/png" sizes="32x32" href="web-icon-32.png">
<link rel="icon" type="image/png" sizes="192x192" href="web-icon-192.png">
<link rel="apple-touch-icon" sizes="180x180" href="web-icon-180.png">

<style>
:root{
  color-scheme: light dark;
  --bg:#0b0b0d;
  --text:#f2f2f7;
  --muted:#9a9aa1;
  --border:#2a2a2c;
}
@media(prefers-color-scheme:light){
  :root{
    --bg:#f5f5f7;
    --text:#1c1c1e;
    --muted:#6e6e73;
    --border:#d1d1d6;
  }
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
}
.container{
  max-width:460px;
  width:100%;
  padding:32px 20px;
}

/* --- Cards --- */
.editions{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
@media(min-width:420px){
  .editions{grid-template-columns:repeat(3,1fr)}
}

.edition-link{text-decoration:none;color:inherit}
.edition{
  padding:16px;
  border-radius:16px;
  border:1px solid var(--border);
  backdrop-filter: blur(12px);
}
.edition-title{font-weight:600}
.edition-version{font-size:.72rem;color:var(--muted)}
.edition-support{font-size:.65rem;color:var(--muted)}

.unsupported{
  opacity:.35;
  filter:grayscale(1);
}
.disabled{pointer-events:none}

/* --- Pastel colors --- */
.e1{background:rgba(255,99,99,.25)}
.e2{background:rgba(255,170,80,.25)}
.e3{background:rgba(255,235,130,.28)}
.e4{background:rgba(190,150,255,.28)}
.e5{background:rgba(140,255,200,.28)}
.e6{background:rgba(120,170,255,.30)}

.e{background:rgba(180,255,120,.32)}
.fe{background:rgba(255,150,150,.32)}

/* Dock jump */
@keyframes dock{
  0%{transform:translateY(0)}
  10%{transform:translateY(-6px)}
  20%{transform:translateY(0)}
  30%{transform:translateY(-6px)}
  40%{transform:translateY(0)}
}
.recommended{
  animation:dock 3.8s ease-in-out infinite;
  outline:2px solid rgba(255,255,255,.25);
}
</style>
</head>

<body>
<div class="container" id="app">

<h1>Undecimus</h1>
<p class="tagline">Find your official Skylark edition</p>

<div class="editions">

<a class="edition-link" data-min="14.3" data-sky="true" href="https://www.icloud.com/shortcuts/0e72496714944ee296007b436b4d3a8f">
<div class="edition e1">
<div class="edition-title">Edition 1</div>
<div class="edition-version">v2.2</div>
<div class="edition-support">iOS 14.3–14.8.1</div>
</div></a>

<a class="edition-link" data-min="15.0" data-sky="true" href="https://www.icloud.com/shortcuts/65a674774ee5475cba87bb8ad822b08a">
<div class="edition e2">
<div class="edition-title">Edition 2</div>
<div class="edition-version">v6.0</div>
<div class="edition-support">iOS 15.0–15.8.3</div>
</div></a>

<a class="edition-link" data-min="16.0" data-sky="true" href="https://www.icloud.com/shortcuts/9c5bd486f48d4448b47bf423616ce882">
<div class="edition e3">
<div class="edition-title">Edition 3</div>
<div class="edition-version">v6.0</div>
<div class="edition-support">iOS 16.0–16.7.12</div>
</div></a>

<a class="edition-link" data-min="17.0" data-sky="true" href="https://www.icloud.com/shortcuts/8753eef694b54d13b29821ee68343e32">
<div class="edition e4">
<div class="edition-title">Edition 4</div>
<div class="edition-version">v1.4</div>
<div class="edition-support">iOS 17.0–17.7</div>
</div></a>

<a class="edition-link" data-min="18.0" data-sky="true" href="https://www.icloud.com/shortcuts/1f61f828cbf14f739117c164a4b5584a">
<div class="edition e5">
<div class="edition-title">Edition 5</div>
<div class="edition-version">v1.2</div>
<div class="edition-support">iOS 18.0–18.7.3</div>
</div></a>

<a class="edition-link" id="edition-6" data-min="18.7" data-sky="true"
href="https://www.icloud.com/shortcuts/be3a7cda4c494f4cbff687259abbb47b">
<div class="edition e6">
<div class="edition-title">Edition 6</div>
<div class="edition-version">v1.2</div>
<div class="edition-support">iOS 26.0 and later</div>
</div></a>

<a class="edition-link e" data-min="18.0" href="https://endlesspete.github.io/16e/#">
<div class="edition e">
<div class="edition-title">Skylark e</div>
<div class="edition-support">iOS 18.0+</div>
</div></a>

<a class="edition-link fe" data-min="15.0"
href="https://www.icloud.com/shortcuts/8d6e3f6e141c4f71a95e36cddfa6ce6d">
<div class="edition fe">
<div class="edition-title">Skylark Fe</div>
<div class="edition-support">iOS 15.0–17.7</div>
</div></a>

</div>
</div>

<script>
const ua=navigator.userAgent;
const isApple=/iPhone|iPad|Macintosh/.test(ua)&&!/Android|Windows/.test(ua);
const m=ua.match(/OS (\d+)[._](\d+)/);
const ios=m?parseFloat(`${m[1]}.${m[2]}`):null;

if(!isApple||!ios||ios<14.3){
  document.body.innerHTML="<p style='padding:2rem'>Please visit this site on an Apple device running iOS or iPadOS 14.3 or later.</p>";
}

let best=null,bestMin=-1;

document.querySelectorAll(".edition-link").forEach(link=>{
  const min=parseFloat(link.dataset.min||0);
  const card=link.querySelector(".edition");
  const isE6=link.id==="edition-6";

  if(ios<min && !isE6){
    link.classList.add("disabled");
    card.classList.add("unsupported");
  } else if(link.dataset.sky && min>bestMin){
    bestMin=min;
    best=card;
  }
});

if(best) best.classList.add("recommended");

document.getElementById("edition-6").onclick=e=>{
  if(!confirm(
    "Skylark (Edition 6) requires iOS 26.0 or later.\n\n" +
    "Apple may report your device as iOS 18.7.\n" +
    "If this doesn’t work, use Edition 5."
  )) e.preventDefault();
};
</script>
</body>
</html>
